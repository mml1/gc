<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Give Campus: College of Holy Cross</title>
</head>


<body>
    <section class="section-donate row">

        <div class="card">
            <div class="col-6 card-front">
                <div class="row">
                    <div class="card-front-img"></div>
                </div>
                <div class="row">
                    <div class="card-front-desc">
                        <h3 class="college-header_3">Class of 2017 Challenge</h3>
                        <h4 class="college-header_4">For College of the Holy Cross</h4>

                        <p class="college-desc">
                            $25,000 is on the line. Please make a gift today to honor Dean Paco and help 2017 reach 60%!
                        </p>
                        <div class="tracker">
                            <div class="row">
                                <div class="col-6 em-text">
                                    75%
                                </div>
                                <div class="col-6 em-text text-right">
                                    471 Donors
                                </div>
                            </div>
                            <div class="row">
                                <div class="tracker-bar">
                                    <div class="tracker-bar-fill">

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    Active
                                </div>
                                <div class="col-6 text-right" id="small-total">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-6 card-back">
                <div class="row card-back-title">
                    <h3 class="college-header_3">
                            Class of 2017 Challenge
                        </h3>
                    <h4 class="college-header_4">
                        Top 10 donors
                    </h4>
                </div>
                <div class="row">
                    <div class="table">
                        <div class="table-row college-header_4">
                            <div class="col-4 text-left">
                                Donors
                            </div>
                            <div class="col-4">
                                Dollars
                            </div>
                            <div class="col-4">
                                Type
                            </div>
                        </div>
                        <div id="donors"></div>

                    </div>
                </div>
                <div class="row">
                    <div class="card-back-bottom">
                        <button class="college-button">Make a gift</button>
                        <div id="total"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/request.js" charset="utf-8"></script>
</body>
</html>
