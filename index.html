<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <title>Give Campus: College of Holy Cross</title>
</head>


<body>
    <section class="section-donate">

        <div class="card">

            <div class="col-6 card-front">
                <div class="row">
                    <div class="card-front-img"></div>
                </div>
                <div class="row">
                    <div class="card-front-desc">
                        <h3 class="college-header_3">Class of 2017 Challenge</h3>
                        <h4 class="college-header_4">For College of the Holy Cross</h4>

                        <p class="college-para">
                            $25,000 is on the line. Please make a gift today to honor Dean Paco and help 2017 reach 60%!
                        </p>
                    </div>
                    <div class="tracker">
                        <div class="row">
                            <div class="col-6 em-text">
                                75%
                            </div>
                            <div class="col-6 float-right em-text">
                                471 Donors
                            </div>
                        </div>
                        <div class="row">
                            <div class="tracker-bar">
                                <div class="tracker-bar-fill">

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                Active
                            </div>
                            <div class="col-6 float-right">
                                <span class="em-text">$19,096</span> Donated
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <div class="col-6 card-back">
                <div class="row">
                    <h3 class="college-header_3">
                            Class of 2017 Challenge
                        </h3>
                    <h4 class="college-header_4">
                        Top 10 donors
                    </h4>
                </div>
                <div class="row">
                    <div class="table">
                        <div class="table-row college-header_4">
                            <div class="col-4">
                                Donors
                            </div>
                            <div class="col-4">
                                Dollars
                            </div>
                            <div class="col-4">
                                Type
                            </div>
                        </div>
                        <div class="table-row">
                            <div class="col-4">dsfds
                            </div>
                            <div class="col-4">sdds</div>
                            <div class="col-4">sdf</div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="card-back-bottom">
                        <button class="college-button">Make a gift</button>
                        <h1 class="college-header_1">$19,096</h1>
                    </div>
                </div>
            </div>

        </div>

    </section>

</body>

</html>
